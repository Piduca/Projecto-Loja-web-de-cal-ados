<!DOCTYPE html>
<html>
<head>
  <title>Tela de Login</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="text/css" href="calçados.css">
  <script src="login.js"></script>
</head>
<body>
  <form method="post" action="#">
    <h1>Login</h1>
    <label for="email">E-mail:</label>
    <input class= "box1" type="email" id="email" name="email" required placeholder="Digite e-mail">
    <div id="emailError" class="error"></div>

    <label for="password">Senha:</label>
    <input class= "box1" type="password" id="password" name="password" minlength="6" required placeholder="- - - -">
    <div id="passwordError" class="error"></div>
    
    <button class= "btn" type="button"><a href="calçados.html">Login</a></button>
    <button class= "btn" type="button"><a href="register.html">Registrar</a></button>
  </form>
    <script src= "calçados.css"></script>
</body>
</html>
